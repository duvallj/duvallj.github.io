<!DOCTYPE html>
<html>
  <head>
    <title id="title">Base Conversion</title>
    <meta charset="UTF-8">
    <meta width="device-width">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../logo.ico">
    <link rel="stylesheet" type="text/css" href="../Universal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script !-->
  </head>
  <body>
    <div class="top">
      <p id="header">Base Conversion</p>
      <div class="linkbar">
        <a href="/">Home</a>
        <a href="/projects/index.html">Projects</a>
        <a href="/downloads/index.html">Downloads</a>
      </div>
    </div>
    <div class="main" id="text">
      <p>Basically, you can convert between any two bases in the range [2,36]</p>
      <div class="centered">
        <label for="topNumber">Number:</label>
        <input id="topNumber" value="05ab1e">
        <label for="topBase">Base:</label>
        <input id="topBase" type="number" value="16">
      </div>
      <br>
      <div class="centered">
        <button type="button" onclick="pageConvert()">Convert</button>
        <button type="button" onclick="pageSwitch()">Switch</button>
      </div>
      <br>
      <div class="centered">
        <label for="botNumber">Number:</label>
        <input id="botNumber">
        <label for="botBase">Base:</label>
        <input id="botBase" type="number" value="10">
      </div>
      <br>
      <script src="../js/baseConv.js"></script>
      <script>
        var tn = document.getElementById("topNumber");
        var bn = document.getElementById("botNumber");
        var tb = document.getElementById("topBase");
        var bb = document.getElementById("botBase");
        function pageConvert(){
          bn.value = convert(tn.value,parseInt(tb.value),parseInt(bb.value));
        }
        function pageSwitch(){
          switchBox(tn,bn);
          switchBox(tb,bb);
        }
      </script>
    </div>
  </body>
</html>
