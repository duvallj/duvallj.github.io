<!DOCTYPE html>
<html>
  <head>
    <title id="title">Primes</title>
    <meta charset="UTF-8">
    <meta width="device-width">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../logo.ico">
    <link rel="stylesheet" type="text/css" href="../Universal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script !-->
  </head>
  <body>
    <div class="top">
      <p id="header">Primes and Factoring</p>
      <div class="linkbar">
        <a href="/">Home</a>
        <a href="projects/">Projects</a>
        <a href="downloads/">Downloads</a>
      </div>
    </div>
    <div class="main" id="text">
      <script src="../js/primes.js"></script>
      <p>Input:</p>
      <input id="numberInput" type="number" value="42"/><br>
      <br>
      <button type="button" onclick="factorFromPage()">Factor Input</button>
      <button type="button" onclick="printPrimesToPage()">Get all primes up to Input</button>
      <br>
      <p>Output:</p>
      <p id="numberOutput" class="output"></p>
      <script>
        var input = document.getElementById("numberInput");
        var output = document.getElementById("numberOutput");
        function factorFromPage() {
        	output.innerHTML = printList(factor(input.value));
        }

        function printPrimesToPage() {
          var upTo = parseInt(input.value);
          if(upTo>10000){
            alert("Are you sure you want to do this?");
          }
        	output.innerHTML = printList(findPrimes(upTo));
        }
      </script>
    </div>
  </body>
</html>
